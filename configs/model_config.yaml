# 模型配置
cdr_algorithm:
  derivative_method: "central_difference"
  distance_metric: "absolute_difference"
  warping_constraint: "sakoe_chiba"
  normalization: true

sliding_window:
  size: 30
  stride: 8
  gaussian_smoothing:
    enabled: true
    sigma: 1.0
  overlap: 0.73

network_construction:
  method: "dfcn_swdrc"
  correlation_type: "pearson"
  thresholding:
    method: "proportional"
    value: 0.1
  symmetry: true

functional_delay_network:
  enabled: true
  delay_calculation: "mean_index_difference"
  normalization: "z_score"
  directed: true