# 数据配置
dataset:
  name: "ADNI"
  subjects:
    hc: 50
    ad: 38
  preprocessing:
    remove_first_points: 5
    motion_correction_threshold: 2.0
    smoothing_kernel: 6
    bandpass_filter: [0.01, 0.08]
  roi:
    template: "AAL"
    num_regions: 90

sliding_window:
  size: 30
  stride: 8
  gaussian_smoothing: true